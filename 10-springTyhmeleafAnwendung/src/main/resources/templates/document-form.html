<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org">
<head th:replace="fragments :: html_header">

</head>
<body>
  <div th:replace="fragments :: menu"></div>
   <div class="container-fluid">
     <div class="row justify-content-center mt-2 mb-3">
        <div class="col-8">
           <form th:action="@{/documentSave}" th:object="${documentmodel}" method="post" enctype="multipart/form-data">
           
             <div class="form-group row">
               <label for="name" class="col-form-label col-3">Name:</label>
               <input type="text" id="name" class="form-control col-5" th:field="*{name}">
             </div>
            
              <div class="form-group row">
               <label for="file" class="col-form-label col-3">File:</label>
               <input type="file" id="file" name="document" class="form-control col-5">
             </div>
            
              <div class="form-group row">
               <label  class="col-form-label col-3"></label>
               <button type="submit" class="btn btn-success col-5">Anmelden</button>
             </div>
             
           </form>
        </div>
     </div>
   </div>
  <div th:replace="fragments :: footer"></div>
</body>
</html>
